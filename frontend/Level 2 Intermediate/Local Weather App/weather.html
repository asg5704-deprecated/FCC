<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="weather.css">
</head>
<body>
	<div class="container-fluid">
	<main>
		<h1>Current Weather</h1>
		<p class="city"><span id="location">City, State</span></p>
		<div class="container">
			<div class="weather-box">
      		<p><span id="temperature">32 </p><i id="unit" class="wi wi-fahrenheit"></i></span>
			  </div>
      		<div class="weather-box">
			<i id="weatherIcon" class="wi"></i></div>
			<div class="weather-box">
      		<p><span id="weather-description">Weather</span></p></div>
			<div class="updateWeather">
      		<button id="updateWeather" class="btn btn-outline-primary">Change Units</button></div>	
      	</div>	
	</main>
	</div>
	<footer><p>Created by<a href="codepen.io/asg5704"> Alexander Garcia</a></p>
	<p>Powered by: <br>
	<a href="https://openweathermap.org/">OpenWeatherMap</a><br>
	<a href="https://freegeoip.net/">FreeGeoIP</a><br>
	<a href="https://weathericons.io">WeatherIcons.io</a></p>

	</footer>
	<script src="weather.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
